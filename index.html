<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>VisualCalculator</title>
        <link rel = "stylesheet" href = "styles.css">
        <!--
        <script src="main.js" defer></script>
        -->
    </head>
    <body>
        <div class = "container">
            <div class = "calc-body">
                <div class = "display">Placeholder</div>
                <div class = "numbtn-container">
                    <button class = "num-buttons">1</btn>
                    <button class = "num-buttons">2</btn>
                    <button class = "num-buttons">3</btn>
                </div>
                <div class = "numbtn-container">
                    <button class = "num-buttons">4</btn>
                    <button class = "num-buttons">5</btn>
                    <button class = "num-buttons">6</btn>
                </div>
                <div class = "numbtn-container">
                    <button class = "num-buttons">7</btn>
                    <button class = "num-buttons">8</btn>
                    <button class = "num-buttons">9</btn>
                </div>
                <div class = "numbtn-container">
                    <button class = "num-buttons">0</btn>
                </div>
                <div class = "funcbtn-container">
                    <button class = "func-buttons">C</btn>
                    <button class = "func-buttons">+</btn>
                    <button class = "func-buttons">-</btn>
                    <button class = "func-buttons">X</btn>
                    <button class = "func-buttons">/</btn>
                    <button class = "func-buttons">=</btn>
                </div>
            </div>
        </div>
    </body>
</html>
